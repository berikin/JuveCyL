<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Página no encontrada | 404</title>
        <style>
        @font-face {
        font-family: 'RalewayRegular';
        src: url('font/Raleway/RalewayRegular.eot');
        src: url('font/Raleway/RalewayRegular.eot?#iefix') format('embedded-opentype'),
        url('font/Raleway/RalewayRegular.woff') format('woff'),
        url('font/Raleway/RalewayRegular.ttf') format('truetype'),
        url('font/Raleway/RalewayRegular.svg#RalewayRegular') format('svg');
        font-weight: normal;
        font-style: normal;
        }
        @font-face {
        font-family: 'LondrinaSolidRegular';
        src: url('font/Londrina/LondrinaSolidRegular.eot');
        src: url('font/Londrina/LondrinaSolidRegular.eot?#iefix') format('embedded-opentype'),
        url('font/Londrina/LondrinaSolidRegular.woff') format('woff'),
        url('font/Londrina/LondrinaSolidRegular.ttf') format('truetype'),
        url('font/Londrina/LondrinaSolidRegular.svg#LondrinaSolidRegular') format('svg');
        font-weight: normal;
        font-style: normal;
        }
        body{font-size: 1em;}
        #error404{position:absolute; top:2%;left:2%;bottom:2%;right:2%;border-radius: 0.5em;background-color: rgb(30,156,203);margin:auto;padding:5%;
        color:white;}
        #text-container1{float:left;height: 35%;width: 60%;font-family: "LondrinaSolidRegular";}
        #text-container2{float:right;height: 35%;width: 30%;font-family: "LondrinaSolidRegular";}
        #tc1-one{text-align: left;width:100%;height: 50%;margin:0;font-size: 8em;}
        #tc1-two{text-align: left;width:100%;height: 50%;margin:0;font-size: 6em;}
        #tc2-one{text-align: right;width:100%;height: 12%;margin:0;font-family: "RalewayRegular";font-size: 3.5em;}
        #tc2-two{text-align: right;width:100%;height: 88%;margin:0;font-size: 13em;}
        #gif-container{height: 60%;width: 80%;font-family:"RalewayRegular";margin-top:10%;margin-right:auto;margin-left:auto;font-size: 3em;text-align: center;}
        #gif-container img{height: 100%;}
        #gif-container p{margin:0;}
        a{color:white;text-decoration: none}
        a:hover{text-decoration: underline;}
        </style>
    </head>
    <body>
        <div id="error404">
            <div id="text-container1">
                <p id="tc1-one">Oh, ¡No!</p>
                <p id="tc1-two">Page not found</p>
            </div>
            <div id="text-container2">
                <p id="tc2-one">error</p>
                <p id="tc2-two">404</p>
            </div>
            <div id="gif-container">
                <img src="img/404ani.gif" alt="imagen">
                <p><a href="http://www.juvecyl.es">www.juvecyl.es</a></p>
            </div>
        </div>
    </body>
</html>
